    <div>

      <form style="text-align: center">
        <fieldset class="login-form">
          <!--홈페이지그룹지정-->
          <legend><h1>로그인</h1></legend>
          <div>
            <label for="id">아이디</label>
            <input
            type="text"
            id="id"
            size="20"
            value=""
            maxlength="10"
            readonly
            required
            style="font-size: 40;"
            />
            <div>
              <label for="password">패스워드</label>
              <input type="password" name="" id="password" size="20" required
              style="font-size: 40;"
              />
            </div>
          </div>
        </div>
        <div class="login-button">
          <input type="submit" value="로그인" style="display: flex; justify-content: center;">
          <input type="reset" value="취소하기" style="display: flex; justify-content: center;">
          <input type="image" src="열쇠.png" alt="여기로 로그인하세요." width="50" />
        </div>
        </fieldset>
    </form>
